<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User details</title>
  <style>
    table th, table td {
      padding: 15px;
    }
  </style>
</head>
<body>
<h1>User details</h1>
<table border="1" cellpadding="4" cellspacing="0">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Email</th>
  </tr>
  <tr th:object="${user}">
    <td th:utext="${user.id}">Id</td>
    <td th:utext="${user.name}">Name</td>
    <td th:utext="${user.surname}">Surname</td>
    <td th:utext="${user.email}">Email</td>
  </tr>
</table>
<br/>
<input type="button" value="back" onclick="window.location.href='/'"/>

</body>
</html>
